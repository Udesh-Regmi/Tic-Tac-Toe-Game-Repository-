<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h2><marquee behavior="scroll" direction="left" bgcolor="white" color="black" >This is a sample project of Tic Tac Toe.</marquee></h2>
    <div class="main">
        <div class="row-column">
            <div class="cell" id="data-cell"></div>
            <div class="cell" id="data-cell"></div>
            <div class="cell" id="data-cell"></div>
            <div class="cell" id="data-cell"></div>
            <div class="cell" id="data-cell"></div>
            <div class="cell" id="data-cell"></div>
            <div class="cell" id="data-cell"></div>
            <div class="cell" id="data-cell"></div>
            <div class="cell" id="data-cell"></div>
        </div>

        <div class="result">
       <h1> <div data-winner-text></div></h1>
            <button data-restart-button>Restart</button>
        </div>
    </div>
    <script src="tictactoe.js"></script>
</body>
</html>
